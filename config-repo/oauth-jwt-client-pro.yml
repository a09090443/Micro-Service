demo:
    env: product

security:
  oauth2:
    resource:
      id: oauth2-resource
      token-info-uri: http://127.0.0.1:8081/oauth/check_token
      prefer-token-info: true
      filter-order: 3
    client:
      client-id: api_service
      client-secret: secret
      access-token-uri: http://127.0.0.1:8081/oauth/token
      user-authorization-uri: http://127.0.0.1:8081/oauth/authorize

logging:
  file: /tmp/logs/oauth-jwt-client.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    guru.springframework.controllers: INFO
    org.hibernate: INFO

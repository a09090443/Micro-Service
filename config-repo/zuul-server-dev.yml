properties:
  project: zuul-server
  env: dev
  log-level: INFO

security:
  oauth2:
    client:
      clientId: zuul_service
      clientSecret: secret
    resource:
      token-info-uri: http://${properties.server.oauth}/oauth/check_token
      prefer-token-info: true
      filter-order: 3
      jwt:
        key-uri: http://${properties.server.oauth}/oauth/token_key
  sessions: stateless

eureka:
  client:
    fetch-registry: true
    register-with-eureka: false # 表示是否將自己註冊到Eureka Server，默認為true。由於當前應用就是Eureka Server，故而設置為false。

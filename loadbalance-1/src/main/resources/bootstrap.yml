spring:
  application:
    name: loadbalance

eureka:
  instance:
    hostname: localhost
    port: 8091
  client:
    fetch-registry: true
    register-with-eureka: true # 表示是否將自己註冊到Eureka Server，默認為true。由於當前應用就是Eureka Server，故而設置為false。
    service-url:
      defaultZone: http://admin:admin@192.168.1.151:1111/eureka

server:
  port: 8091
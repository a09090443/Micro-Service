spring:
  application:
    name: zuul-server
  cloud:
    config:
      profile: dev
      uri: http://192.168.1.154:8000
      label: develop

server:
  port: 8090

zuul:
  routes:
    config:
      path: /config/**
      serviceId: CONFIG-SERVER
    jdbc:
      path: /jdbc/**
      serviceId: OAUTH-JDBC-CLIENT
    jwt:
      path: /jwt/**
      serviceId: OAUTH-JWT-CLIENT
  sensitiveHeaders: Cookie,Set-Cookie

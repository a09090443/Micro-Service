spring:
  application:
    name: zuul-server
  cloud:
    config:
      profile: dev
      uri: http://192.168.1.151:8888
      label: develop

server:
  port: 2020

zuul:
  routes:
    jdbc:
      path: /jdbc/**
      serviceId: OAUTH-JDBC-CLIENT

eureka:
  instance:
    hostname: 192.168.1.151
    port: 1111
  client:
    fetch-registry: true
    register-with-eureka: false # 表示是否將自己註冊到Eureka Server，默認為true。由於當前應用就是Eureka Server，故而設置為false。
    service-url:
      defaultZone: http://admin:admin@${eureka.instance.hostname}:${eureka.instance.port}/eureka